<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Playground</title>
  <link rel="stylesheet" href="../assets/main.css" />
  <style>
    .links {
      width: 100%;
    }

    .links p {
      padding: 8px 0px;
      margin: 0;
      line-height: 1.3;
      border-bottom: 1.7px solid rgb(82, 144, 224);
    }

    .links p:hover {
      background-color: rgb(212, 235, 255);
    }

    .read {
      transform: rotate(0deg);
      width: 12px;
      margin: 0 0 -1px 4px;
    }

    .paragraph-icon {
      float: left;
      height: 2.2em; /* matches two lines of text */
      margin-right: 0.5em;
      margin-top: 0.3em;
    }
    .picto {
        opacity: 0.85;
    }
  </style>
</head>
<body>
  <a id="top"></a>

  <div id="header"></div>

  <div class="picto">
    <a href="/index.html"><img src="picto.svg" alt="brain" /></a>
  </div>

  <main id="main"></main>

  <div id="footer"></div>
  <div id="arrow-up"></div>

  <script src="assets/level.js"></script>
  <script src="assets/content.js"></script>
  <script src="../assets/main.js"></script>

</body>
</html>
