  <title>Endless Playground</title>
  <style>
    :root {
      --max-width: 500px;
      --header-height: 70px;
      --footer-height: 40px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      text-decoration: none;
    }

    body {
      font-family: sans-serif;
      background-color:#f9feff;
    }

header {
  position: fixed;
  top: 0;
  display: flex;
  justify-content: center;
  height: var(--header-height);
  width: 100%;
  background: black;
  z-index: 10;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100vw;
  height: var(--footer-height);
  background-color: rgb(15, 141, 224);
  z-index: 1000;
}

.bottom {
  position: fixed;
  height: 140px;
  width: 100vw;
  bottom: var(--footer-height);
  background-color: rgb(168, 182, 190);
  z-index: -1;
}

.header-inner {
  position: relative; /* Needed for absolute positioning of children */
  display: flex;
  justify-content: space-between; /* This will push items to left and right */
  align-items: flex-start; /* Align items at the top */
  width: 100%;
  max-width: calc(var(--max-width) + 300px);
}

#endless {
  position: absolute;
  width: 250px;
  left: 10%;
  top: -6px; /* Align to top */
}

#playground {
  position: absolute;
  width: 300px;
  right: 2%;
  top: 20px; /* Align to top */
  z-index: 1; /* Ensure it appears above #endless */
}
    main {
      max-width: var(--max-width);
      margin: 70px auto;
      padding: 20px 10px;
      border: 2px dashed rgb(245, 143, 26);
  max-height: calc(100vh - var(--header-height)-var(--footer-height)); /* 40px header + 40px footer */
  padding: 20px 10px;
  box-sizing: border-box;    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
height: calc(100vh - var(--header-height) - var(--footer-height) - 60px); /* subtracts header, footer, and padding/quote */
max-height:  calc(100vh - var(--header-height) - var(--footer-height) - 60px);
  max-width: var(--max-width);
  margin: 0 auto;
        gap: 20px;

    }

    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      max-height: 140px;
      align-items: center;
      padding: 5px 0 8px 0;
      border-radius: 6px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .grid-item:hover {
      background-color: #eff8fc;
    }

    .grid-item img {
      width: 95px;
      margin-bottom: 8px;
      margin-top: -15px;
    }

    .link-label {
      font-size: 0.9rem;
      color: #333;
    }

    #quote {
    display: flex;
    align-items: center;
    justify-content: center;
      grid-column: span 3;
  font-family: "Oswald", sans-serif;
  font-weight: 400;
  font-style: normal;  font-size: 2em;
  font-size: 1.8em;
      text-align: center;
      line-height: 1.2;
      padding: 10px 15px 10px 5px;
      color: #98afb3;
      border-radius: 4px;
      background-color:aquamarine
    }

    .nowrap {
  white-space: nowrap;
}

    /* Wider screens */
    @media (min-width: 600px) {
      body {
        background-color: #fafafa;
      }

    /*  .grid-item img {
        width: 50px;
        height: 50px;
    }*/

      .link-label {
        font-size: 1rem;
    } 

    .header-inner {
  max-width: calc(var(--max-width) + 100px);
    }

   .grid-item img {
      width: 80px;
      margin-bottom: 2px;
      margin-top: -15px;
    }
    }
  </style>
</head>
