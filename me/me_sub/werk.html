<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endless Playground</title>
  <link rel="stylesheet" href="/assets/main.css" />
  <style>
    .picto {
        opacity: 1;
    }
    #collapsmenu img {
      margin-top: 0px;
      margin-right: 4px;
      width: 20px; /* or any size */
      height: 20px; /* or any size */
      transform: rotate(90deg);
    }
    #collapsmenu img:hover {
      margin: 0px 7px;
      transition:  0.1s ease-in-out ;
    }
  </style>
</head>
<body>
  <a id="top"></a>

  <div id="header"></div>

  <div class="picto">
    <a href="/index.html"><img src="picto.svg" alt="" /></a>
  </div>

  <main id="main"></main>

  <div id="footer"></div>
  <div id="arrow-up"></div>

  <script src="assets/level.js"></script>
  <script src="assets/content.js"></script>
  <script src="/assets/main.js"></script>
  <script src="/assets/submenu_collapse.js"></script>


    
    
</body>
</html>
