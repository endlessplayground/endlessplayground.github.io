<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Oleo+Script:wght@400;700&family=Roboto+Condensed:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Playground</title>
    <style>
        /* Grid Layout */
        * {
         text-decoration: none;
         margin: 0;
        }
        body {
         display: flex;
         flex-direction: column;
         height: 100%; /* Ensure the body takes up the full height of the screen */
         font-family: 'Roboto', sans-serif;
         font-size: 16px;
         line-height: 1.5;
         background-color: #fdfdfd;
         color: #333;
        }
        main {
         flex: 1; /* Take up the available space */
         display: flex;
         flex-direction: column;
        }
        header {
            height: 60px;
         background-color: rgb(165, 202, 204);
         text-align: center;
         font-family: "Marck Script", cursive;
         font-size: 1.3rem;
         font-weight: 400;
         font-style: normal;
         color: white;
         text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* subtle shadow */

        margin-bottom: 16px;
        }
        h1 {
            margin-top: -5px;
        }
        .grid-container {
         display: grid;
         grid-template-columns: repeat(3, 1fr); /* 3 columns */
         gap: 2px;
         max-width: 600px;
         margin: 0 auto; /* Center the grid horizontally */
         padding: 0;
         height: calc(90vh - 100px); /* Adjust as per header/footer height */
        }
        
        .grid-item {
         display: flex;
         flex-direction: column;
         justify-content: center; /* Center the content vertically */
         align-items: center; /* Center the content horizontally */
         padding: 0px 20px;
         transition: transform 0.3s ease-in-out; /* Simple hover effect */
         height: 100%; /* Allow the grid item to stretch and center vertically */
        }
        
        .grid-item:hover {
         transform: scale(1.05); /* Slightly enlarge on hover */
        }
        
        .grid-item img {
         width: 60px;
         height: 60px;
         object-fit: contain;
         margin-bottom: 0px;
        }
        
        .link-label {
         display: block;
         height: 28px;
         margin-top: 4px;
         font-size: 0.9em;
         color: #4b5172;
         text-decoration: none;
        }
        
        
        /* For larger screens (optional) */
        @media (min-width: 768px) {
         .grid-container {
          max-width: 600px;
         }
        
         .link-label {
          font-size: 1em;
         }
        }
        footer {
         text-align: center;
         font-size: 0.9em;
         width: 100%; /* Ensure footer spans full width */
         background-color: #fdfdfd;
         position: fixed;
         bottom: 0;
         padding: 10px;
        }
        
        </style>
        </head>
<body>

    <div id="header"></div>

    <main>
        <section class="grid-container">
            <a href="#"><div class="grid-item">
                <img src="images/portret.png" alt="">
                <div class="link-label">About me</div>
            </div></a>
            <a href="#"><div class="grid-item">
                <img src="images/img07.png" alt="">
                <div class="link-label">This project</div>
            </div></a>
            <a href="#"><div class="grid-item">
                <img src="images/img05.png" alt="">
                <div class="link-label">Ideas</div>
            </div></a>
            <a href="#"><div class="grid-item">
                <img src="images/img06.png" alt="">
                <div class="link-label">Experiments</div>
            </div></a>
            <a href="#"><div class="grid-item">
                <img src="images/img08.png" alt="">
                <div class="link-label">Thoughts</div>
            </div></a>
            <a href="#"><div class="grid-item">
                <img src="images/img09.png" alt="">
                <div class="link-label">Have a coffee?</div>
            </div></a>
            <a href="#"><div class="grid-item">
                <img src="images/img10.png" alt="">
                <div class="link-label">Blogs</div>
            </div></a>
            <a href="#"><div class="grid-item">
                <img src="images/img12.png" alt="">
                <div class="link-label">Interviews</div>
            </div></a>
            <a href="#"><div class="grid-item">
                <img src="images/img11.png" alt="">
                <div class="link-label">What else?</div>
            </div></a>
        </section>
    </main>
    

    <div id="footer"></div>

    <script src="assets/main.js"></script>
</body>
</html>
